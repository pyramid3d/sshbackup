# runbackup configuration file (Android, Linux)


#====================================
# Local Config
#====================================

# device short name
device=mydevice

# local user
luser=localuser

# platform, any of the supported
# android, linux, windows
#platform=android
platform=linux
#platform=windows

# source data directory
# usually on linux = data
# on android, windows = userdata
#datadir=userdata
datadir=data


#====================================
# SSH Server
#====================================

# ssh server configuration
suser=backupuser
sserver=myserver.ddns.net
sport=11100
susrsrv=$suser@$sserver
sshare=/mnt/nasdata


#====================================
# LOGGING
#====================================

# folder configuration
logdir=~/log


#====================================
# CRYPTO
#====================================

# android keyfile used in lib/runbackup.inc
# not required for linux version
keyfile=/data/data/com.termux/files/home/.ssh/id_rsa.pub
#keyfile=/data/data/com.spartacusrex.spartacuside/files/.ssh/id_rsa


#====================================
# RSYNC BACKUP (LEGACY)
#====================================

# rsync configuration
ruser=buser
rserver=rsyncserver
#rserver=172.100.1.1
rshare=Backup@warlab

